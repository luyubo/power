server:
  port: 9013
spring:
  application:
    name: power-encrypt
zuul:
  routes:
    power-article: #文章
      path: /article/** #配置请求URL的请求规则
      serviceId: power-article #指定Eureka注册中心中的服务id
      strip-prefix: true
      sentiviteHeaders:
      customSensitiveHeaders: true
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/
  instance:
    prefer-ip-address: true